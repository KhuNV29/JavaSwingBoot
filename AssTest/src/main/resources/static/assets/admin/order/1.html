<div class="panel panel-default">
	<div class="panel-heading">Đang xem, xác nhận và duyệt đơn.</div>
	<table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>CreateDate</th>
                <th>Address</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
       <tbody>
            <tr ng-repeat="item in processing">
               <td>{{item.id}}</td>
               <td>{{item.account.username}}</td>
               <td>{{item.createDate| date :'dd-MM-yyyy'}}</td>
               <td>{{item.address}}</td>
               <td th:text="{{item.status}}">Đang xem, xác nhận và duyệt đơn</td>
               
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="updateProcessed(item)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click="pager.fisrt()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success"> {{pager.page +1}} of {{pager.count}} </button>
        <button ng-click="pager.next()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
