<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main>
    
       <div class="panel panel-primary">
            <div class="panel-headig">ORDER LINES</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Order No.</th>
                        <th>Order Date</th>
                        <th>Shipping Address</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order, state: ${orders}" >
                        <td>[[${state.index}]]</td>
                        <td>[[${order.id}]]</td>
                        <td>[[${order.createDate}]]</td>
                        <td>[[${order.address}]]</td>
                        <td><p th:if="${order.status ==1}">Đơn hàng đang đợi xử lý</p>
                            <p th:if="${order.status ==2}">Đang xem, xác nhận và duyệt đơn</p>
                            <p th:if="${order.status ==3}">Đơn hàng xác nhận và duyệt thành công</p>
                            <p th:if="${order.status ==4}">Đơn hàng đã được giao thành công</p></td>
                        <td>

                            <!-- <a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default glyphicon glyphicon-search"></a> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
